openapi: '3.0.0'
info:
  version: 1.0.0
  title: Desafio Link Api
  termsOfService: http://swagger.io/terms/
  contact:
    email: gprando55@gmail.com
servers:
  - url: http://localhost:3000
paths:
  /business/integration:
    post:
      summary: integration route
      description: route that lists all pipedrive deals, filters out those with status equal to earnings, adds to the bank and bling
      tags:
        - business
      responses:
        200:
          description: Sucesso
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/sucess'
        500:
          description: Internal Server Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/InternalServerError'
  /business/{id}:
    get:
      summary: list business data
      description: list business data
      tags:
        - business
      parameters:
        - $ref: '#/components/parameters/id'
      responses:
        200:
          description: Sucesso
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/business'
        400:
          description: object id inv√°lid
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/NotFound'
        404:
          description: Not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/NotFound'
        500:
          description: Internal Server Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/InternalServerError'
  /dailys-earnings:
    get:
      summary: list all dailys  earnings paginated
      tags:
        - business
      parameters:
        - in: query
          name: page
          required: false
          schema:
            type: integer
          description: page
        - in: query
          name: limit
          required: false
          schema:
            type: integer
          description: records per page
      responses:
        200:
          description: Sucess
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/paginated'
        500:
          description: Internal Server Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/InternalServerError'
tags:
  - name: business
    description: business routes


components:
  parameters:
    id:
      required: true
      description: 'business id'
      name: id
      in: path
      schema:
        type: string

  schemas:
    sucess:
      type: object
      required:
        - status
        - message
      properties:
        status:
          type: string
        message:
          type: string

    NotFound:
      type: object
      required:
        - status
      properties:
        status:
          type: string
        message:
          type: string
    InternalServerError:
      type: object
      required:
        - status
      properties:
        status:
          type: string
        message:
          type: string

    business:
      type: object
      required:
        - status
        - message
      properties:
        id:
          type: string
        code:
          type: number
        creator_user_id:
          type: string
        creator_name:
          type: string
        creator_email:
          type: string
        client_name:
          type: string
        client_email:
          type: string
        client_phone:
          type: string
        title:
          type: string
        add_time:
          type: string
        value:
          type: number
        currency:
          type: string
        status:
          type: string
        created_at:
          type: string
        updated_at:
          type: string

    paginated:
      type: object
      required:
        - totalCount
        - page
        - limit
        - data
      properties:
        totalCount:
          type: number
        page:
          type: number
        limit:
          type: number
        data:
          type: array
          items:
            type: object
            properties:
              id:
              type: string
              total:
                type: number
              day:
                type: string
              created_at:
                type: string
              updated_at:
                type: string

  securitySchemes:
    bearerAuth: # arbitrary name for the security scheme
      type: http
      scheme: bearer
      bearerFormat: JWT
